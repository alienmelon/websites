<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Be Mine. MINE!</title>
			<style type="text/css">
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
				background: #000000;
			}
			#drop {
				float: left;
				visibility: hidden;
				width: 100%;
				height: 50%;
				/*half of height*/
				margin-top: -320px;
			}
			#wrapper {
				clear: both;
				width: 960px;
				height: 640px;
				margin: 0 auto;
			}
			</style>
		    <script type="text/javascript" src="swfobject.js"></script>
		    <script type="text/javascript">
					<!-- Set to minimum required Flash Player version or 0 for no version detection -->
					var swfVersionStr = "12.0.0";
					<!-- xiSwfUrlStr can be used to define an express installer SWF. -->
					var xiSwfUrlStr = "";
					var flashvars = {};
					var params = {};
					params.quality = "high";
					params.bgcolor = "#000000";
					params.play = "true";
					params.loop = "true";
					params.wmode = "window";
					params.scale = "noscale";
					params.menu = "true";
					params.devicefont = "false";
					params.salign = "";
					params.allowscriptaccess = "sameDomain";
					params.allowFullScreenInteractive = "true";
					var attributes = {};
					attributes.id = "kickstartit_flash";
					attributes.name = "kickstartit_flash";
					attributes.align = "top";
					swfobject.embedSWF(
						"kickstartit_flash.swf", "flashContent",
						"960", "640",
						swfVersionStr, xiSwfUrlStr,
						flashvars, params, attributes);
		    </script>
		</head>
		<body>
			<div id="drop"></div>
			<div id="wrapper">
			<div id="flashContent">
				<a href="http://www.adobe.com/go/getflash">
					<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
				</a>
			</div>
			</div>
		</body>
		</html>
