<script>
	//page 1 stuff (selection of games - currently there's only one...)
	//pages... making this old-school like because it's cute
	
	var num_xmouse;
	var num_ymouse;

	var aud_bootup = new Audio("audio/AUD_SEQ_V01_S01.wav");
	var aud_click = new Audio("audio/AUD_NOTIFY02.wav");
	
	function makeSkeleton(){
		var arr_images = ["IMG_SKULL_TALKING_01.gif", "IMG_SPINE_TALKING_01.gif", "IMG_PELVIS_TALKING_01.gif", "IMG_LONGBONE_TALKING_01.gif", "IMG_FOOT_TALKING_01.gif", "IMG_CHEST_TALKING_01.gif"];
		//
		var rand_img = arr_images[Math.ceil(Math.random()*arr_images.length)-1];
		//
		skeleton = document.createElement("div");
		skeleton.id = "skeleton";
		//style
		skeleton.style.position = 'absolute';
		skeleton.style.left = num_xmouse + 'px';
		skeleton.style.top = num_ymouse + 'px';
		skeleton.style.pointerEvents = "none";
		//load
		skeleton.innerHTML = '<img src=images/' + rand_img + '>';
		//
		document.getElementsByTagName("body")[0].appendChild(skeleton);
	}
	
	//clicks
	document.onmousedown = function(event) { 
		aud_click.play();
		//
		num_xmouse = event.clientX;
		num_ymouse = event.clientY;
		//
		makeSkeleton();
	};
	
	
	aud_bootup.play();
	
</script>
